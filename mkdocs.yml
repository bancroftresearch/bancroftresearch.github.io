site_name: Bancroft Research
site_url: https://bancroftresearch.gitbub.io
repo_name: "GitHub"
site_author: "Bancroft Research"
site_description: >-
  Proprietary financial market research.

theme:
    name: 'material'
    language: en
    logo: assets/logo.JPG
    favicon: assets/favicon.ico
    palette:
      # Light mode
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: black
        accent: indigo
        toggle:
          icon: material/toggle-switch-off-outline
          name: Switch to dark mode

      # Dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: black
        accent: blue
        toggle:
          icon: material/toggle-switch
          name: Switch to light mode

# Extensions
markdown_extensions:
  - footnotes
  # - attr_list
  - pymdownx.arithmatex
  # - pymdownx.superfences
  # - pymdownx.details
  # - pymdownx.magiclink
  # - pymdownx.tasklist:
  #     custom_checkbox: true
#  - pymdownx.emoji:
#      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - admonition
  - toc:
      permalink: true

copyright: Copyright &copy; 2022 Bancroft Research

plugins:
  - search
  - blogging:
      dirs:
       - blog
  - roamlinks 

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/bancroftres

nav:
  - Home: index.md
  - About: about.md
  - Blog: blog.md
  - Disclaimer: disclaimer.md
